<!DOCTYPE html>
	<head> 
		<title>Mini Bioinformatics Library</title>
		<meta charset="utf-8"/> 
	</head>

	<body background="bg.jpg">
	<script type="text/javascript" src="index.js"></script>
		<div id="function_1">
			<h3><font color = "red" face="arial">Hamming Distance</font></h3>
			<form>
				<input type="text" name="hammingDistance1" id="hammingDistance1" required/>
				<input type="text" name="hammingDistance2" id="hammingDistance2" required/>
				<input type="button" value="Enter" onclick="getHammingDistance()"/>
			</form>
			<div id="hammingDistanceResult"></div>
		</div>
		<div id="function_2">
			<h3><font color = "red" face="arial">Count Substring Pattern</font></h3>
			<form>
				<input type="text" name="substrPattern1" id="substrPattern1" required/>
				<input type="text" name="substrPattern2" id="substrPattern2" required/>
				<input type="button" value="Enter" onclick="countSubstrPattern()"/>
			</form>
			<div id="substrPatternResult"></div>
		</div>
		<div id="function_3">
			<h3><font color = "red" face="arial">String Validity</font></h3>
			<form>
				<input type="text" name="validString1" id="validString1" required/>
				<input type="text" name="validString2" id="validString2" required/>
				<input type="button" value="Enter" onclick="isValidString()"/>
			</form>
			<div id="validStringResult"></div>
		</div>
		<div id="function_4">
			<h3><font color = "red" face="arial">Get Skew</font></h3>
			<form>
				<input type="text" name="getSkew1" id="getSkew1" required/>
				<input type="text" name="getSkew2" id="getSkew2" required/>
				<input type="button" value="Enter" onclick="getSkew()"/>
			</form>
			<div id="getSkewResult"></div>
		</div>
		<div id="function_5">
			<h3><font color = "red" face="arial">Maximum Skew</font></h3>
			<form>
				<input type="text" name="getMaxSkew1" id="getMaxSkew1" required/>
				<input type="text" name="getMaxSkew2" id="getMaxSkew2" required/>
				<input type="button" value="Enter" onclick="getMaxSkewN()"/>
			</form>
			<div id="getMaxSkewResult"></div>
		</div>
		<div id="function_6">
			<h3><font color = "red" face="arial">Minimum Skew</font></h3>
			<form>
				<input type="text" name="getMinSkew1" id="getMinSkew1" required/>
				<input type="text" name="getMinSkew2" id="getMinSkew2" required/>
				<input type="button" value="Enter" onclick="getMinSkewN()"/>
			</form>
			<div id="getMinSkewResult"></div>
		</div>
		
	</body>
</html>
